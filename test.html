<!DOCTYPE html>
<html lang="de">
	<head>
        <title>Zahlensysteme - Chantal</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: pink;">
<h1>
Zahlensysteme Übung 
</h1>
<p>
uwu
</p>
<hr>
    <!-- Zeile 1: Aufgabe -->
        <div>
            <label>
                Aufgabe
                <input type="text" name="aufgabe">
            </label>

            <label>
                Zahlensystem
                <select name="system">
                    <option value="2">Binär</option>
                    <option value="8">Octal</option>
                    <option value="10">Dezimal</option>
                    <option value="16">Hexadezimal</option>
                </select>
            </label>

            <input type="button" name="start" value="Aufgabe starten">
        </div>

        <hr>

        <!-- Zeile 2: Eingabe -->
        <div>
             <label>
                Binär
                <input type="text" name="binary">
            </label>

            <label>
               Octal
                <input type="text" name="octal">
            </label>

            <label>
                Dezimal
                <input type="text" name="decimal">
            </label>

             <label>
                Hexadezimal
                <input type="text" name="hexadecimal">
            </label>

              <input type="button" name="start" value="Aufgabe kontrollieren ">
         <hr>
        </div>

        <div>
             <label>
                Binär
                <input disabled type="text" name="sol_binary">
            </label>

            <label>
               Octal
                <input disabled type="text" name="sol_octal">
            </label>

            <label>
                Dezimal
                <input disabled type="text" name="sol_decimal">
            </label>

             <label>
                Hexadezimal
                <input disabled type="text" name="sol_hexadecimal">

                <input type="button" name="start" value="Aufgabe zurück setzten">
            </label>
    </body>
</html>
